<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      defer
    ></script>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <header class="hidden">
      <ion-icon class="menu-icon" name="menu-outline"></ion-icon>
      <nav class="nav">
        <h1>INTERVAL</h1>
      </nav>
    </header>

    <section class="loading">
      <div class="logo-container">
        <ion-icon id="logo" class="logo" name="reorder-four-outline"></ion-icon>
        <h1>Interval</h1>
        <p>For all your timing needs</p>
      </div>
    </section>

    <section class="set-timer hidden">
      <div class="chooseTime">
        <button aria-label="countDown btn" id="countDown">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </button>
        <div id="minutes">1</div>
        <p>minutes</p>
        <button aria-label="countup" id="countUp">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
      </div>
      <div>
        <input type="checkbox" id="Intervals" />
        <label for="Intervals">Intervals</label>
      </div>

      <div>
        <input type="checkbox" id="break" />
        <label for="break">5 min break / interval</label>
      </div>
      <button id="startTimer"><p>START TIMER</p></button>
    </section>

    <section class="visual hidden">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="outer-container">
        <div class="inner-container">
          <div id="gettingvalue">
            <span class="minutes">0</span>
            <span class="seconds">0</span>
          </div>

          <button type="button" class="abort-timer-button">Abort timer</button>
        </div>
      </div>
    </section>

    <section class="analog-timer hidden">
      <div class="clock">
        <div class="number" style="--n: 1">|</div>
        <div class="number" style="--n: 2">|</div>
        <div class="number" style="--n: 3">|</div>
        <div class="number" style="--n: 4">|</div>
        <div class="number" style="--n: 5">|</div>
        <div class="number" style="--n: 6">|</div>
        <div class="number" style="--n: 7">|</div>
        <div class="number" style="--n: 8">|</div>
        <div class="number" style="--n: 9">|</div>
        <div class="number" style="--n: 10">|</div>
        <div class="number" style="--n: 11">|</div>
        <div class="number" style="--n: 12">|</div>
        <div class="number" style="--n: 13">|</div>
        <div class="number" style="--n: 14">|</div>
        <div class="number" style="--n: 15">|</div>
        <div class="number" style="--n: 16">|</div>
        <div class="number" style="--n: 17">|</div>
        <div class="number" style="--n: 18">|</div>
        <div class="number" style="--n: 19">|</div>
        <div class="number" style="--n: 20">|</div>
        <div class="number" style="--n: 21">|</div>
        <div class="number" style="--n: 22">|</div>
        <div class="number" style="--n: 23">|</div>
        <div class="number" style="--n: 24">|</div>
        <div class="number" style="--n: 25">|</div>
        <div class="number" style="--n: 26">|</div>
        <div class="number" style="--n: 27">|</div>
        <div class="number" style="--n: 28">|</div>
        <div class="number" style="--n: 29">|</div>
        <div class="number" style="--n: 30">|</div>
        <div class="number" style="--n: 31">|</div>
        <div class="number" style="--n: 32">|</div>
        <div class="number" style="--n: 33">|</div>
        <div class="number" style="--n: 34">|</div>
        <div class="number" style="--n: 35">|</div>
        <div class="number" style="--n: 36">|</div>
        <div class="number" style="--n: 37">|</div>
        <div class="number" style="--n: 38">|</div>

        <div class="number" style="--n: 44">|</div>
        <div class="number" style="--n: 45">|</div>
        <div class="number" style="--n: 46">|</div>
        <div class="number" style="--n: 47">|</div>
        <div class="number" style="--n: 48">|</div>
        <div class="number" style="--n: 49">|</div>
        <div class="number" style="--n: 50">|</div>
        <div class="number" style="--n: 51">|</div>
        <div class="number" style="--n: 52">|</div>

        <div class="number" style="--n: 58">|</div>
        <div class="number" style="--n: 59">|</div>
        <div class="number" style="--n: 60">|</div>
        <div class="minute-hand" id="minute-hand"></div>
        <div class="second-hand" id="second-hand"></div>
      </div>
      <button class="abort-timer-button">ABORT TIMER</button>
    </section>

    <section class="pause-view hidden">
      <ion-icon class="pause-outline" name="pause-outline"></ion-icon>
      <div class="circle-1"></div>
      <div class="circle-2"></div>
      <div class="circle-3"></div>
      <div class="circle-4"></div>
      <h3>Pause & Breathe</h3>
      <div>
        <p class="timer">
          <span id="interval-minutes"></span> :
          <span id="interval-seconds"></span>
        </p>
        <button class="no-pause-button">NO PAUSE, GO NOW</button>
      </div>
    </section>

    <section class="digital-timer hidden">hello</section>

    <section class="alarm hidden">alarm</section>

    <script src="./dist/easytimer.bundle.js"></script>
    <script src="./dist/script.bundle.js"></script>
  </body>
</html>
